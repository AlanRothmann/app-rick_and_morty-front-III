<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Listagem dos personagens</title>
    <link rel="stylesheet" href="./src/style/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
</head>

<body>
    <header>
        <div class="container header">
            <div class="row justify-content-center">
                <div class="col-9 col-sm-8 flex-column">
                    <div class="mb-3">
                        <img class=" position-absolute top-0 start-0 icon" src="/src/assets/RICK_MORTY_ICON-01.svg"
                            style="fill: grey;" alt="icone Rick and Morty" srcset="">
                    </div>
                    <div class="p-2 mt-5 text-center">
                        <h1 class="tracking-in-expand-fwd-top display-5 title"><b>API de Rick and Morty</b></h1>
                    </div>
                    <div>
                        <label for="exampleFormControlInput1" class="form-label"></label>
                        <input type="text" class="form-control" id="exampleFormControlInput1" placeholder="Pesquisar">
                    </div>
                </div>
            </div>
        </div>
    </header>
    <main class="background">
        <div class="container">
            <div class="row container_cards" id="character_cards">
            </div>
            <div class="row mt-5 mb-0">
                <div class="col d-flex justify-content-center">
                    <div id="buttons" class="paginationButton">
                    </div>
                </div>
            </div>
        </div>
        <div>
            <img class="h-100 w-100" src="/src/assets/halfBg.jpg" alt="Imagem de fundo">
        </div>
    </main>

    <div class="modal fade" id="modal_detalhes" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered modal-lg">
            <div class="modal-content bg-dark text-white">
                <div class="modal-header">
                    <h5 class="modal-title" id="exampleModalLabel">Detalhes do Personagem</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div id="details"></div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <div class="container-fluid text-center footer fs-4">
            <div class="row h-100 justify-content-center">
                <div class="col-12 col-md-4 align-self-end">
                    <p class="stats">PERSONAGENS: <span id="character">0</span></p>
                </div>
                <div class="col-12 col-md-4 align-self-end">
                    <p class="stats">LOCALIZAÇÕES: <span id="location"></span></p>
                </div>
                <div class="col-12 col-md-4 align-self-end">
                    <p class="stats">EPISÓDIOS: <span id="episode"></span></p>
                </div>
                <div class="col-12 col-md-12 align-self-end">
                    <div class="row">
                        <div class="col-12 col-md-6 text-md-end">
                        </div>
                        <div class="col-12 col-md-6 text-md-start">
                            Desenvolvido por: <a href="https://github.com/AlanRothmann"
                                style="text-decoration: none"><span class="footerName"><span>AlanRothmann</span></a> em
                            2024
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>

    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>

    <script src="src/script/script.js"></script>

</body>

</html>
